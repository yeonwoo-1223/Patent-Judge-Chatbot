<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🧠 Patent-Judge Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    #chatbox {
      border: 1px solid #ccc;
      padding: 20px;
      background: white;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .user, .bot {
      margin-bottom: 10px;
    }
    .user {
      text-align: right;
      color: blue;
    }
    .bot {
      text-align: left;
      color: green;
    }
    #input-area {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>🧠 특허 판례 + 유사 이미지 판별 챗봇</h1>

  <div id="chatbox"></div>

  <div id="input-area">
    <input type="text" id="message" placeholder="질문을 입력하세요...">
    <button onclick="sendMessage()">전송</button>
  </div>

  <hr>

  <h2>📤 유사한 디자인 이미지 찾기</h2>
  <form id="upload-form" enctype="multipart/form-data">
    <input type="file" id="file" name="file" accept="image/*">
    <button type="submit">이미지 업로드</button>
  </form>
  <div id="result"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById("message").value;
      if (!message) return;
      
      const chatbox = document.getElementById("chatbox");
      chatbox.innerHTML += `<div class="user">👤 ${message}</div>`;
      document.getElementById("message").value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      chatbox.innerHTML += `<div class="bot">🤖 ${data.response}</div>`;
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    document.getElementById("upload-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fileInput = document.getElementById("file");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      if (data.error) {
        document.getElementById("result").innerText = `❌ ${data.error}`;
      } else {
        document.getElementById("result").innerText = `✅ 가장 유사한 디자인: ${data.result.best_match} (유사도: ${data.result.score})`;
      }
    });
  </script>
</body>
</html>
