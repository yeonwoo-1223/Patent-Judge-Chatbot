<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Patent Judge Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f8f8f8;
      padding: 0 20px;
    }

    header {
      padding: 15px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    header img {
      width: 32px;
      height: 32px;
    }

    #image-upload-container {
      padding: 10px 0;
      background: #fff;
      border-bottom: 1px solid #ddd;
      max-width: 100%;
      margin: 0 auto;
      display: flex;
      justify-content: flex-start;
      padding-left: 20px;
    }

    #chat-container {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      width: 100%;
      max-width: 90vw;
      margin: 10px auto 0;
      box-sizing: border-box;
      background: white;
      border-radius: 8px 8px 0 0;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      min-height: 300px;
    }

    .message-row {
      display: flex;
      margin-bottom: 10px;
      width: 100%;
    }

    .message-row.user {
      justify-content: flex-end;
    }

    .message-row.bot {
      justify-content: flex-start;
    }

    .message {
      padding: 12px 16px;
      border-radius: 18px;
      max-width: 80%;
      line-height: 1.4;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .user-message {
      background-color: #DCF8C6;
      border-bottom-right-radius: 4px;
      text-align: right;
    }

    .bot-message {
      background-color: #ECECEC;
      border-bottom-left-radius: 4px;
      text-align: left;
    }

    #input-form.bottom-fixed {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90vw;
      max-width: 900px;
      background: white;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      border-radius: 10px 10px 0 0;
      padding: 10px 15px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 10;
    }

    #question {
      flex-grow: 1;
      resize: none;
      min-height: 40px;
      max-height: 100px;
      padding: 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 16px;
      font-family: inherit;
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.2s;
      max-width: 100%;
    }

    #question:focus {
      border-color: #4CAF50;
    }

    #send-btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      transition: background-color 0.2s;
    }

    #send-btn:hover {
      background-color: #45a049;
    }

    #chat-container::-webkit-scrollbar {
      width: 6px;
    }

    #chat-container::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 3px;
    }

    #loading {
      text-align: center;
      color: #666;
      padding: 10px;
      font-size: 16px;
      display: none;
    }

    .image-gallery {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }

    .image-item {
      text-align: center;
    }

    .image-item img {
      max-width: 100px;
      border-radius: 6px;
      display: block;
      margin: 0 auto;
    }

    .image-item .info {
      font-size: 0.85em;
      margin-top: 4px;
      color: #555;
      white-space: pre-wrap;
    }

    .wave span {
      display: inline-block;
      animation: wave 1s infinite;
    }
    .wave span:nth-child(1) { animation-delay: 0s; }
    .wave span:nth-child(2) { animation-delay: 0.1s; }
    .wave span:nth-child(3) { animation-delay: 0.2s; }
    .wave span:nth-child(4) { animation-delay: 0.3s; }
    .wave span:nth-child(5) { animation-delay: 0.4s; }
    .wave span:nth-child(6) { animation-delay: 0.5s; }
    .wave span:nth-child(7) { animation-delay: 0.6s; }

    @keyframes wave {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    body.dark {
  background-color: #1e1e1e;
  color: #eee;
}

body.dark header {
  background-color: #333;
  color: #fff;
}

body.dark #chat-container,
body.dark #input-form.bottom-fixed,
body.dark .bot-message,
body.dark .user-message {
  background-color: #2e2e2e;
  color: #f0f0f0;
}

body.dark #question {
  background-color: #444;
  color: #f0f0f0;
  border-color: #666;
}

body.dark .image-item .info {
  color: #ccc;
}

body.dark #image-upload-container {
  background-color: #2e2e2e;
  border-bottom: 1px solid #444;
}

body.dark #image-upload-container label,
body.dark #image-upload-container input,
body.dark #image-upload-container button {
  color: #f0f0f0;
  background-color: #444;
  border: 1px solid #666;
}


  </style>
</head>
<body>
  <header>
    <span>üìÑ ÌäπÌóà ÌåêÎ°Ä Ï±óÎ¥á</span>
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712027.png" alt="Ï±óÎ¥á ÏïÑÏù¥ÏΩò" />
    <button id="dark-toggle" style="margin-left:auto; background:none; border:none; color:white; font-size:20px; cursor:pointer;">
  üåô
</button>

  </header>

  <div id="image-upload-container">
    <form id="image-upload-form" enctype="multipart/form-data" onsubmit="return false;">
      <label for="image">Ïú†ÏÇ¨ÎèÑ ÌôïÏù∏Ìï† Ïù¥ÎØ∏ÏßÄ ÏóÖÎ°úÎìú:</label>
      <input type="file" name="image" id="image" required />
      <button type="button" id="image-submit-btn">Í≤ÄÏÉâ</button>
    </form>
  </div>

  <div id="chat-container"></div>

  <form id="input-form" class="bottom-fixed" autocomplete="off">
    <textarea id="question" placeholder="Í∂ÅÍ∏àÌïú ÎÇ¥Ïö©ÏùÑ Î¨ºÏñ¥Î≥¥ÏÑ∏Ïöî. (Ïòà: Í∏∞Ï°¥ ÌäπÌóàÏôÄ Ïú†ÏÇ¨Ìïú ÎîîÏûêÏù∏Ïù∏ÏßÄ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.)" rows="1" required></textarea>
    <button type="submit" id="send-btn"><i class="fas fa-paper-plane"></i></button>
  </form>

  <div id="loading"><i class="fas fa-spinner fa-spin"></i> ÏùëÎãµÏùÑ Í∏∞Îã§Î¶¨Îäî Ï§ë...</div>

  <script>
    const form = document.getElementById('input-form');
    const textarea = document.getElementById('question');
    const chatContainer = document.getElementById('chat-container');
    const loading = document.getElementById('loading');

    textarea.addEventListener('input', () => {
      textarea.style.height = 'auto';
      textarea.style.height = textarea.scrollHeight + 'px';
    });

    textarea.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    function addMessage(text, type) {
      const row = document.createElement('div');
      row.className = 'message-row ' + (type === 'user-message' ? 'user' : 'bot');

      const bubble = document.createElement('div');
      bubble.className = 'message ' + type;
      bubble.textContent = text;

      row.appendChild(bubble);
      chatContainer.appendChild(row);
    }

    function scrollToBottom() {
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const question = textarea.value.trim();
      if (!question) return;

      addMessage(question, 'user-message');
      textarea.value = '';
      textarea.style.height = 'auto';

      scrollToBottom();

      const row = document.createElement('div');
      row.className = 'message-row bot';

      const bubble = document.createElement('div');
      bubble.className = 'message bot-message wave';
      const loadingText = 'ÎãµÎ≥Ä ÏÉùÏÑ± Ï§ë...';
      for (let i = 0; i < loadingText.length; i++) {
        const span = document.createElement('span');
        span.textContent = loadingText[i];
        bubble.appendChild(span);
      }
      row.appendChild(bubble);
      chatContainer.appendChild(row);

      loading.style.display = 'block';

      try {
        const response = await fetch('/ask_bot', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({question})
        });
        const data = await response.json();

        chatContainer.removeChild(row);

        if (data.error) {
          addMessage('Ïò§Î•ò: ' + data.error, 'bot-message');
        } else {
          addMessage(data.answer, 'bot-message');
        }
      } catch (err) {
        chatContainer.removeChild(row);
        addMessage('ÏÑúÎ≤Ñ ÌÜµÏã† Ïò§Î•ò Î∞úÏÉù', 'bot-message');
      }

      loading.style.display = 'none';
      scrollToBottom();
    });

    document.getElementById('image-submit-btn').addEventListener('click', async () => {
      const form = document.getElementById('image-upload-form');
      const formData = new FormData(form);

      addMessage('Ïù¥ÎØ∏ÏßÄÎ•º ÏóÖÎ°úÎìúÌïòÍ≥† ÏûàÏñ¥Ïöî‚Ä¶', 'user-message');
      loading.style.display = 'block';

      try {
        const res = await fetch('/upload_image', {
          method: 'POST',
          body: formData
        });
        const json = await res.json();

        if (json.error) {
          addMessage('Ïò§Î•ò: ' + json.error, 'bot-message');
        } else {
          addMessage(json.answer, 'bot-message');

          const row = document.createElement('div');
          row.className = 'message-row bot';
          const bubble = document.createElement('div');
          bubble.className = 'message bot-message';

          const gallery = document.createElement('div');
          gallery.className = 'image-gallery';

          json.results.forEach(r => {
            const item = document.createElement('div');
            item.className = 'image-item';

            const img = document.createElement('img');
            img.src = r.url;
            img.alt = r.application_number;
            item.appendChild(img);

            const info = document.createElement('div');
            info.className = 'info';
            info.textContent = `Ï∂úÏõêÎ≤àÌò∏: ${r.application_number}\nÏú†ÏÇ¨ÎèÑ: ${(r.score * 100).toFixed(2)}%`;
            item.appendChild(info);

            gallery.appendChild(item);
          });

          bubble.appendChild(gallery);
          row.appendChild(bubble);
          chatContainer.appendChild(row);
        }
      } catch (err) {
        addMessage('Ïù¥ÎØ∏ÏßÄ Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.', 'bot-message');
      }

      loading.style.display = 'none';
      scrollToBottom();
    });

    window.addEventListener('load', () => {
      textarea.style.height = textarea.scrollHeight + 'px';
    });

    document.getElementById('dark-toggle').addEventListener('click', () => {
    document.body.classList.toggle('dark');
    });


  </script>
</body>
</html>
